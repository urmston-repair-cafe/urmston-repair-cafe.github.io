<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
  </head>
  
  <body class="d-flex flex-column vh-100 bg-rc-pale text-rc-purple">

    <header>
      <nav class="navbar navbar-expand bg-rc-purple">
        <!-- 
          Flex shenanigans to get the Repair Café logo to appear above the navbar on small screens.
          Done this way because Bootstrap navbars have an implicit grid layout, and trying to create
          our own layout with rows and cols causes havoc.
        -->
        <div class="container flex-column-reverse flex-sm-row">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a {% if page.url == "/" %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="/">Home</a>
            </li>
            <li class="nav-item">
              <a {% if page.url == "/calendar.html" %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="/calendar">Calendar</a>
            </li>
          </ul>
          <a class="float-sm-end" href="https://www.repaircafe.org/en/">
            <img class="nav-logo" src="/assets/repair-cafe-logo.png" alt="Repair Café logo">
          </a>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1" role="main">
      <div class="container py-4">
        {{ content }}
      </div>
    </main>

    <footer>
      <div class="nav bg-rc-purple small">
        <ul class="container my-2">
          <li class="nav-item">
            <a class="nav-link p-0" href="https://github.com/urmston-repair-cafe/urmston-repair-cafe.github.io">Hosted on GitHub Pages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-0" href="/volunteer-resources">Volunteer Resources</a>
          </li>
        </ul>
      </div>
    </footer>

  </body>
</html>
