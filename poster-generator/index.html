<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Cafe Poster Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Column - Form -->
            <div class="col-md-6 p-4">
                <h3>Repair Cafe Poster</h3>
                <form>
                    <div class="mb-3">
                        <label for="textarea1" class="form-label">Top text panel</label>
                        <textarea class="form-control" id="textarea1" rows="6" placeholder="Loading..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date-field" class="form-label">Date</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="date-field" placeholder="Loading...">
                            <span class="input-group-text">Size:</span>
                            <input type="number" class="form-control" id="date-font-size" min="50" max="150" value="104" style="max-width: 80px;">
                            <span class="input-group-text">px</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="time-field" class="form-label">Time</label>
                        <input type="text" class="form-control" id="time-field" placeholder="Loading...">
                    </div>
                    <div class="mb-3">
                        <label for="details-field" class="form-label">Venue Details</label>
                        <textarea class="form-control" id="details-field" rows="3" placeholder="Loading..."></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary" onclick="window.print()">Print</button>
                    </div>
                </form>
            </div>
            
            <!-- Right Column - SVG -->
            <div class="col-md-6 p-4 d-flex align-items-center justify-content-center">
                <div id="svg-container" style="max-height: 100%; max-width: 100%; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                    <!-- SVG will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
